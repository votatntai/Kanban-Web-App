<div class="relative flex flex-col w-full h-full">

    <!-- Dismiss button -->
    <ng-container>
        <div class="absolute top-0 right-0">
            <button mat-icon-button [matDialogClose]="undefined" [tabIndex]="-1">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </ng-container>

    <!-- Content -->
    <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8">

        <ng-container>
            <div
                class="flex flex-col items-center sm:items-start mt-4 sm:mt-0 sm:pr-8 space-y-1 text-center sm:text-left">

                <!-- Title -->
                <ng-container>
                    <div class="text-xl leading-6 font-medium">
                        Delete "{{ data.status.name }}"
                    </div>
                </ng-container>

                <!-- Message -->
                <ng-container>
                    <div class="text-secondary">
                        Are you sure you want to delete this status? This action cannot be undone!
                    </div>
                </ng-container>
            </div>
        </ng-container>

    </div>

    <form [formGroup]="removeStatusForm">
        <div class="flex justify-between px-8">
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Status will be deleted</mat-label>
                    <input matInput type="text" [formControlName]="'removeStatus'" readonly>
                </mat-form-field>
            </div>
            <div class="flex items-center justify-center w-full">
                <mat-icon svgIcon="heroicons_outline:arrow-narrow-right"></mat-icon>
            </div>
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Move existing issues to</mat-label>
                    <mat-select [(value)]="selectedInheritanceStatus">
                        <mat-option *ngFor="let status of statuses" [value]="status">
                            {{ status.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>

    <!-- Actions -->
    <ng-container>
        <div class="flex items-center justify-center sm:justify-end px-6 py-4 space-x-3">

            <!-- Cancel -->
            <ng-container>
                <button mat-stroked-button [matDialogClose]="'cancelled'">
                    Cancel
                </button>
            </ng-container>

            <!-- Confirm -->
            <ng-container>
                <button mat-flat-button [color]="'warn'" [matDialogClose]="selectedInheritanceStatus">
                    Delete
                </button>
            </ng-container>

        </div>
    </ng-container>

</div>
